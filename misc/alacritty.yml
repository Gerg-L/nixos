window:
  dimensions:
    columns: 100
    lines: 85
  padding:
    x: 0
    y: 0
    dynamic_padding: false
  decorations: None
  startup_mode: Windowed
  opacity: 1.0
scrolling:
  history: 5000
  multiplier: 5
font:
  size: 10.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
custom_cursor_colors: true
colors:
  primary:
    background:        '#080808'
    foreground:        '#b2b2b2'
    bright_foreground: '#eeeeee'

  cursor:
    text:   '#080808'
    cursor: '#9e9e9e'

  selection:
    text:       '#080808'
    background: '#b2ceee'

  normal:
    black:   '#323437'
    red:     '#ff5454'
    green:   '#8cc85f'
    yellow:  '#e3c78a'
    blue:    '#80a0ff'
    magenta: '#cf87e8'
    cyan:    '#79dac8'
    white:   '#c6c6c6'

  bright:
    black:   '#949494'
    red:     '#ff5189'
    green:   '#36c692'
    yellow:  '#c2c292'
    blue:    '#74b2ff'
    magenta: '#ae81ff'
    cyan:    '#85dc85'
    white:   '#e4e4e4'
bell:
  animation: EaseOutExpo
  color: '#ffffff'
  duration: 0
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true
cursor:
  style: Beam

